<!DOCTYPE html>
<html ng-app="helloword">
    <head>
        <title>Curso Angular JS</title>
        <meta charset="UTF-8" />
        <script src="angularjs/angular-1.5.0-rc.0/angular.js">
        </script>
        <script>
            angular.module("helloword", []);
            angular.module("helloword").controller("hellowordController", function($scope){
                $scope.message = "Olá Mundo Angular JS";
            });
            
        </script>
        
    </head>
  
<body>
    <h1>Index</h1>
    <div ng-controller="hellowordController">
        {{message}}
    </div>
    <label>Nome:</label>
    <input type="text" ng-model="nome" />
    Meu nome é : <span>{{nome | uppercase}}</span>
    <hr />
    <a href="directivas.html" target="_self" >Directivas</a>
</body>


</html>
