<!DOCTYPE html>
<html ng-app="cliente">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<script src="scripts/angularjs/angular-1.5.0-rc.0/angular.js"></script>
<script src="scripts/angularjs/angular-1.5.0-rc.0/angular-resource.js"></script>
<script src="scripts/angularjs/angular-1.5.0-rc.0/angular-messages.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
<script src="scripts/angularjs/locale/pt-BR.js"></script>
<script src="scripts/controllers/clienteCtrl.js"></script>
<title>Lista Clients</title>
</head>
<body ng-controller="clienteController">
	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
			<ul class="right hide-on-med-and-down">

				<li><a href="/cadastrarCliente"><i
						class="material-icons left">add</i>Cadastrar Cliente</a></li>
				<li><a href="/cadastrarProduto"><i
						class="material-icons left">add</i>Cadastrar Produto</a></li>
				<li><a href="/realizarPedido"><i
						class="material-icons left">local_offer</i>Realizar Pedido</a></li>
				<li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
				<li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
				<li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>

	</nav>
	<table class="container responsive-table highlight">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
				<th>E-mail</th>
				<th>Detalhes</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-class="{'selecionado negrito': cliente.selecionado}"
				ng-repeat="cliente in clientes | filter:pesquisaClientes | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao"
				ng-click="onEdit(cliente)">
				<td><span ng-bind="cliente.nome"></span></td>
				<td><span ng-bind="cliente.telefoneCelular"></span></td>
				<td><span ng-bind="cliente.email"></span></td>
				<td><a href="" ng-click="detalhesCliente(this)"> <i
						class="material-icons">edit</i></a></td>
			</tr>
		</tbody>
	</table>


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>
