<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<title>EventosApp</title>

</head>
<body>

	<nav class="nav-extended">
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="sass.html"><i class="material-icons">search</i></a></li>
				<li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
				<li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
				<li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>


	</nav>

	<br />

	<nav class="nav-extended">

		<div class="nav-content">
			<ul class="tabs tabs-transparent">
				<li class="tab"><a href="#test1" class="active">Principal</a></li>
				<li class="tab"><a href="#test2">Endereço</a></li>
				<li class="tab disabled"><a href="#test3">Dados bancarios</a></li>
				<li class="tab"><a href="#test4">Contatos</a></li>
			</ul>
		</div>
	</nav>

	<form action="" method="post">
		<div id="test1" class="col s12">

			<div class="row container">
				<div class="row">
					<div class='input-field col s8'>
						Nome: <input type="text" value="" name="nome" />
					</div>
					<div class='input-field col s8'>
						Local: <input type="text" value="" name="local" />
					</div>
					<div class='input-field col s8'>
						Data: <input type="text" class="datepicker" name="data" />
					</div>
					<div class='input-field col s8'>
						Horario: <input type="text" value="" name="horario" />
					</div>



				</div>

			</div>

		</div>
		<div id="test2" class="col s12">Endereco</div>
		<div id="test3" class="col s12">Contato</div>
		<div id="test4" class="col s12">d</div>

		<div class='input-field col s12'>
			<button class="btn tooltipped" data-position="bottom" data-delay="50"
				data-tooltip="I am a tooltip" type="submit">Salvar</button>
		</div>

	</form>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

	<script>
		$(document).ready(
				function() {

					$('select').material_select();
					$('.datepicker')
							.pickadate(
									{
										labelMonthNext : 'Próximo mês',
										labelMonthPrev : 'Mês anterior',
										labelMonthSelect : 'Selecione o mês',
										labelYearSelect : 'Selecione o ano',
										monthsFull : [ 'Janeiro', 'Fevereiro',
												'Março', 'Abril', 'Maio',
												'Junho', 'Julho', 'Agosto',
												'Setembro', 'Outubro',
												'Novembro', 'Dezembro' ],
										monthsShort : [ 'Jan', 'Fev', 'Mar',
												'Abr', 'Mai', 'Jun', 'Jul',
												'Ago', 'Set', 'Out', 'Nov',
												'Dez' ],
										weekdaysFull : [ 'Domingo', 'Segunda',
												'Terça', 'Quarta', 'Quinta',
												'Sexta', 'Sabado' ],
										weekdaysShort : [ 'Dom', 'Seg', 'Ter',
												'Qua', 'Qui', 'Sex', 'Sab' ],
										weekdaysLetter : [ 'D', 'S', 'T', 'Q',
												'Q', 'S', 'S' ],
										today : 'Hoje',
										clear : 'Limpar',
										close : 'Fechar'
									});

				});
	</script>


</body>
</html>
