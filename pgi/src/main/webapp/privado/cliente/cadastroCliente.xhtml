<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/base.xhtml">
	<ui:define name="tituloDaPagina">Cadastro de Clientes</ui:define>

	<ui:define name="dynamic">

		<div id="promoCadCliente">
			<h:form >
				<p:panel header="Promoções:">
					<p:selectCheckboxMenu value="#{promocaoController.dao.promocoes}"
						label="Atribuir Promoção" filter="true" filterText="Filter"
						filterMatchMode="startsWith" panelStyle="width:270px">
						<f:selectItems value="#{promocaoController.dao.promocoes}" />
					</p:selectCheckboxMenu>
					<br />
					<p:selectCheckboxMenu value="#{promocaoController.dao.promocoes}"
						label="Minhas Promoçoes" filter="true" filterText="Filter"
						filterMatchMode="startsWith" panelStyle="width:270px">
						<f:selectItems value="#{promocaoController.dao.promocoes}" />
					</p:selectCheckboxMenu>

					<p:separator style="margin-bottom:10px" />

					<h:commandButton value="Atribuir" update="display"
						oncomplete="PF('dlg').show()" styleClass="btnJSF" />
				</p:panel>
			</h:form>
		</div>

		<div id="cadCliente">
			<h:form enctype="multipart/form-data" id="cadastroClienteWizard">
				<p:messages id="messages" />
				<p:wizard nextLabel="Proxima Aba" backLabel="Aba Anterior">
					<p:tab title="Informaçoes Básicas" id="infoPessoal">
						<p:panel header="Informaçoes Basicas">
							<p:growl id="msg0" />
							<h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid"
								id="grid0">

								<p:outputLabel for="nomeCliente" value="Nome" />
								<p:inputText id="nomeCliente"
									value="#{clienteController.cliente.nomeCliente}"
									onkeyup="this.value = this.value.toUpperCase()" required="true"
									requiredMessage="O campo Nome é obrigadorio" size="45" />
								<p:outputLabel for="celularCliente" value="Celular" />
								<p:inputMask mask="(99)-9999-9999" id="celularCliente"
									value="#{clienteController.cliente.celularCliente}"
									required="true"
									requiredMessage="O campo Tel. Celular é obrigadorio" size="45" />
								<p:outputLabel for="telefoneCliente" value="Telefone" />
								<p:inputMask mask="(99)-9999-9999" id="telefoneCliente"
									value="#{clienteController.cliente.telefoneCliente}" size="45" />
								<p:outputLabel for="emailCliente" value="Email" />
								<p:inputText id="emailCliente"
									value="#{clienteController.cliente.emailCliente}" size="45">
								</p:inputText>
								<p:outputLabel for="nascimentoCliente" value="Nascimento" />
								<p:calendar id="nascimentoCliente"
									value="#{clienteController.cliente.dataNascimentoCliente}"
									pattern="dd/MM/yyyy" locale="pt_BR" yearRange="c-90:c+0"
									navigator="true" size="20" effect="explode" />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab title="Informaçoes do Endereço" id="infoEndereco">
						<p:panel header="Endereço">
							<p:growl id="msg1" />
							<h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid"
								id="grid1">

								<p:outputLabel for="rua" value="Rua" />
								<p:inputText id="rua" value="#{clienteController.cliente.rua}"
									onkeyup="this.value = this.value.toUpperCase()" size="45" />
								<p:outputLabel for="numero" value="Numero" />
								<p:inputText id="numero"
									value="#{clienteController.cliente.numero}" size="45" />
								<p:outputLabel for="complemento" value="Complemento" />
								<p:inputText id="complemento"
									value="#{clienteController.cliente.complemento}"
									onkeyup="this.value = this.value.toUpperCase()" size="45" />
								<p:outputLabel for="bairro" value="Bairro" />
								<p:inputText id="bairro"
									value="#{clienteController.cliente.bairro}"
									onkeyup="this.value = this.value.toUpperCase()" size="45" />
								<p:outputLabel for="cep" value="Cep" />
								<p:inputMask id="cep" mask="99.999-999"
									value="#{clienteController.cliente.cep}" size="45" />

								<p:outputLabel for="cidade" value="Cidade" />
								<p:inputText id="cidade"
									value="#{clienteController.cliente.cidade}"
									onkeyup="this.value = this.value.toUpperCase()" size="45" />


								<p:outputLabel for="uf" value="UF" />

								<p:selectOneMenu id="uf" effect="fade"
									value="#{clienteController.cliente.uf}" size="45">
									<f:selectItem itemLabel="Estado" itemValue="" />
									<f:selectItem itemLabel="Acre" itemValue="AC" />
									<f:selectItem itemLabel="Alagoas" itemValue="AL" />
									<f:selectItem itemLabel="Amapá" itemValue="AP" />
									<f:selectItem itemLabel="Amazonas" itemValue="AM" />
									<f:selectItem itemLabel="Bahia" itemValue="BA" />
									<f:selectItem itemLabel="Ceará" itemValue="CE" />
									<f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
									<f:selectItem itemLabel="Espirito Santo" itemValue="ES" />
									<f:selectItem itemLabel="Goiás" itemValue="GO" />
									<f:selectItem itemLabel="Maranhão" itemValue="MA" />
									<f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
									<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />
									<f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
									<f:selectItem itemLabel="Pará" itemValue="PA" />
									<f:selectItem itemLabel="Paraíba" itemValue="PB" />
									<f:selectItem itemLabel="Paraná" itemValue="PR" />
									<f:selectItem itemLabel="Pernanbuco" itemValue="PE" />
									<f:selectItem itemLabel="Piaui" itemValue="PI" />
									<f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
									<f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
									<f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
									<f:selectItem itemLabel="Rondônia" itemValue="RO" />
									<f:selectItem itemLabel="Roraima" itemValue="RR" />
									<f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
									<f:selectItem itemLabel="São Paulo" itemValue="SP" />
									<f:selectItem itemLabel="Sergipe" itemValue="SE" />
									<f:selectItem itemLabel="Tocantins" itemValue="TO" />
								</p:selectOneMenu>

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab title="Foto do Cliente" id="fotoDoCliente">
						<p:panel header="Foto do Cliente">
							<p:growl id="msg2" />
							<h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid"
								id="grid2">
								<p:outputLabel for="uploadImagem" value="Foto" />
								<p:fileUpload id="uploadImagem" mode="advanced"
									update="messages,imagem" auto="true" label="Selecionar"
									allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
									fileUploadListener="#{clienteController.enviarFoto}" />
								<p:graphicImage value="#{clienteController.cliente.imagem}"
									id="imagem" style="width:60px; height:60px;" cache="false" />


							</h:panelGrid>
						</p:panel>
					</p:tab>

				</p:wizard>

				<div id="commands" style="margin-top: 25px;">
					<p:commandButton value="Salvar"
						actionListener="#{clienteController.gravarCliente()}"
						styleClass="btnPrime" update="cadastroClienteWizard" />
					<p:commandButton value="Alterar" styleClass="btnPrime"
						actionListener="#{clienteController.cancelar()}" immediate="true" />
					<p:commandButton value="Excluir" styleClass="btnPrime"
						action="#{clienteController.cancelar()}" immediate="true" />
					<p:commandButton value="Cancelar" styleClass="btnPrime"
						action="#{clienteController.cancelar()}" immediate="true" />

				</div>

			</h:form>

		</div>
	</ui:define>
</ui:composition>

</html>
