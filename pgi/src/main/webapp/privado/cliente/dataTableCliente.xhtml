<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/base.xhtml">
	<ui:define name="tituloDaPagina">Lista Cliente</ui:define>

	<ui:define name="dynamic">

		<p:separator styleClass="separator" />

		<h:form id="formListaCliente">


			<p:dataTable id="clientes" var="cliente"
				value="#{clienteController.dao.listaClientes()}"
				rowKey="#{cliente.idCliente}" selectionMode="single">

				<p:column headerText="Foto">
					<p:graphicImage value="#{clienteController.imagemDinamica}"
						style="width:60px; height:60px;" cache="false">
						<f:param name="id_imagem" value="#{cliente.idCliente}" />
					</p:graphicImage>
				</p:column>

				<p:column headerText="Nome">
					#{cliente.nomeCliente}					
				</p:column>

				<p:column headerText="Telefone">
					#{cliente.telefoneCliente}					
				</p:column>

				<p:column headerText="AÃ§oes">
					<h:commandLink value="Alterar"
						action="#{clienteController.alterarCliente(cliente)}">
					</h:commandLink>
				</p:column>

				<p:column headerText="AÃ§oes">
					<h:commandLink value="Excluir"
						action="#{clienteController.excluirCliente(cliente)}"
						onclick="if(!confirm('Confirma a exlcusao do cliente?')) return false">
					</h:commandLink>
				</p:column>


			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>

</html>
