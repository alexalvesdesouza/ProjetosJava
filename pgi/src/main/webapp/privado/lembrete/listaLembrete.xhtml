<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/base.xhtml">
	<ui:define name="tituloDaPagina">Lembretes</ui:define>

	<ui:define name="dynamic">

		<p:separator styleClass="separator" />

		<div id="listaLembrete">

			<h:form id="formListaLembrete">

				<p:dataTable id="lembretes" var="lembrete"
					value="#{lembreteController.dao.lembretes}"
					rowKey="#{lembrete.idLembrete}" selectionMode="single">

					<p:column headerText="Lembrete N°">
					#{lembrete.idLembrete}					
				</p:column>

					<p:column headerText="Data">
					#{lembrete.dataLembrete}					
				</p:column>


					<p:column headerText="ID Operador Send">
					#{lembrete.idOperadorEvia}					
				</p:column>


					<p:column headerText="ID Operador Receiver">
					#{lembrete.idOperadorRecebe}					
				</p:column>

					<p:column headerText="Açoes">
						<h:commandLink value="Alterar"
							action="#{lembreteController.alterarLembrete(lembrete)}">

						</h:commandLink>
					</p:column>

					<p:column headerText="Açoes">
						<h:commandLink value="Excluir"
							action="#{lembreteController.excluirLembrete(lembrete)}"
							onclick="if(!confirm('Confirma a exlcusao do Lembrete?')) return false">
						</h:commandLink>
					</p:column>

					<p:column headerText="Açoes">
						<h:commandLink value="Cancelar"
							action="#{lembreteController.cancelarLembrete()}">
						</h:commandLink>
					</p:column>

				</p:dataTable>
			</h:form>

		</div>


	</ui:define>
</ui:composition>

</html>
