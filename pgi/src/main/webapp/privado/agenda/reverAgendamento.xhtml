<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/base.xhtml">
	<ui:define name="tituloDaPagina">Rever Agendamento</ui:define>

	<ui:define name="dynamic">


		<div id="agendar">

			<h:form id="formAgendamento">

				<p:outputLabel value="Cliente: " style="margin-left:0;" />
				<p:inputText size="47" style="margin-left:56px;" />
				<h:commandButton value="Buscar" styleClass="botoesJSF"
					style="width: 160px; margin-left:8px;" />
				<br />
				<br />

				<p:outputLabel value="Data Marcada:" style="margin-left:0;" />
				<p:inputText size="20" style="margin-left:3px;" />
				<br />
				<br />

				<p:outputLabel value="Hora Marcada:" style="margin-left:0;" />
				<p:inputText size="20" style="margin-left:3px;" />
				<br />
				<br />


				<p:outputLabel value="Observações:" style="float:left;" />


				<p:inputTextarea rows="8" cols="62"
					style="float:left; margin-top: 3px; margin-right: 500px;"
					value="#{agendamentoController.agendamento.observacaoAgendamento}" />



				<div id="commands" style="margin-top: 25px;">
					<h:commandButton value="Editar" styleClass="botoesJSF"
						action="#{agendamentoController.gravarAgendamento()}" />
					<h:commandButton value="Limpar" styleClass="botoesJSF"
						style="margin-left:115px"
						action="#{agendamentoController.alterarAgendamento()}" />
					<h:commandButton value="Cancelar" styleClass="botoesJSF"
						style="margin-left:115px"
						action="#{agendamentoController.cancelarAgendamento()}"
						immediate="true" />
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
